<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Proxy</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .top-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .top-bar .dots {
            display: flex;
            gap: 5px;
        }
        .dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #a855f7, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-bottom: 30px;
        }
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 50px;
            width: 80%;
            max-width: 600px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 50px;
            background: transparent;
            color: white;
            outline: none;
            font-size: 1rem;
        }
        button {
            padding: 12px 20px;
            margin-left: 10px;
            background: #7209b7;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #560bad;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="top-bar">
        <span>Shadow Proxy</span>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <h1>Welcome to Shadow Proxy</h1>
    <p>Secure, fast, and anonymous browsing</p>
    <div class="search-container">
        <input type="text" id="search" placeholder="Enter URL...">
        <button onclick="searchProxy()">Go</button>
    </div>
    
    <script>
        function searchProxy() {
            const url = document.getElementById('search').value;
            if (url) {
                window.open(`https://your-proxy.com/?q=${encodeURIComponent(url)}`, '_blank');
            }
        }
        
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "size": { "value": 3 },
                "move": { "speed": 2 },
                "line_linked": { "enable": false },
                "color": { "value": "#a855f7" }
            }
        });
    </script>
</body>
</html>
